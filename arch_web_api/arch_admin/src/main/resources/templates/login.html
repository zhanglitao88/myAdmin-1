<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Archon Admin Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Loading Bootstrap -->
	<link th:href="@{bootstrap/css/bootstrap.css}" rel="stylesheet">

	<!-- Loading Stylesheets -->    
	<link th:href="@{css/archon.css}" rel="stylesheet">
	<link th:href="@{css/responsive.css}" rel="stylesheet">
	<link th:href="@{css/login.css}" rel="stylesheet">
	<!-- Loading Custom Stylesheets -->    
	<link th:href="@{css/custom.css}" rel="stylesheet">

	<link rel="shortcut icon" th:href="@{images/favicon.ico}">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	<!--[if lt IE 9]>
	<script src="@{js/html5shiv.js}"></script>
	<![endif]-->
</head>
<body>
	<div class="box-holder row">
		<!-- Title -->
		<h1>测试管理后台</h1><hr>
		<!-- Login Form -->
		<form class="form-horizontal" role="form" action="/index">
			<div class="form-group">
				<label for="inputEmail1" class="col-lg-4 control-label">用户名</label>
				<div class="col-lg-8">
					<div class="input-group">
						<span class="input-group-addon"><i class="icon-envelope"></i></span>
						<input type="text" class="form-control" id="inputEmail1" placeholder="Email">
					</div>					  
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword1" class="col-lg-4 control-label">密码</label>
				<div class="col-lg-8">
					<div class="input-group">
						<span class="input-group-addon"><i class="icon-lock"></i></span>
						<input type="text" class="form-control" id="inputPassword1" placeholder="password">
					</div>					  
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<div class="checkbox">
						<label>
							<input type="checkbox"> 记住我
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-default">登录</button>
				</div>
			</div>
		</form>
		<hr>
		<!-- Create and forget links -->
		<ul class="list-inline"><li><a href="signup.html">Create Account2 </a></li>
			<li>&nbsp;&nbsp;</li>
			<li><a href="forgot.html">Forgot password2</a></li>
		</ul><!-- /Create and forget links -->
	</div>
</body>
</html>
