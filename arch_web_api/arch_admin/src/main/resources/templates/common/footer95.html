<script type="text/javascript">
    //选择日期
    lay('.select_date').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,theme: 'grid'
            ,theme: '#393D49'

        });
    });
    //选择日期
    lay('.select_datetime').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type : 'datetime'
            ,theme: '#393D49'
        });
    });
    //选择日期范围
    lay('.select_dates').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,range: true
        });
    });
</script>
